        <td><font size="3"><strong></strong></font>&nbsp;</td>
        <td valign="top"><dl>
            <dt><font size="3"><strong><script
                language="JavaScript"><!--
var FlashChess = document["FlashChess"];

var startupFens = [
  "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1",
  "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/R1BQKBNR w KQkq - 0 1",
  "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/1NBQKBNR w KQkq - 0 1",
  "rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNB1KBNR w KQkq - 0 1",
];

function restart_click() {
  FlashChess.restart(selMoveMode.selectedIndex, startupFens[selHandicap.selectedIndex]);
}

function retract_click() {
  FlashChess.retract();
}

function level_change() {
  FlashChess.setLevel(selLevel.selectedIndex);
}

function sound_click() {
  FlashChess.setSound(chkSound.checked);
}
// --></script>Player Takes:</strong></font></dt>
            <dt><font size="3"><strong><select name="selMoveMode"
                size="3" id="selMoveMode">
                    <option selected value="0">White&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    <option value="1">Black&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                    <option value="2">Both&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                </select></strong></font></dt>
            <dt><font size="3"><strong>White Offers:</strong></font></dt>
            <dt><font size="3"><strong><select name="selHandicap"

                    <option value="1">A Knight Odds</option>
                    <option value="2">A Rook Odds</option>
                    <option value="3">A Queen Odds</option>
                </select></strong></font></dt>
            <dt><font color="#008080" size="3"><strong><input
                type="button" value="    Restart    "
                onclick="restart_click()"></strong></font></dt>
            <dt><font color="#008080" size="3"><strong><input

            <dt><font size="3"><strong></strong></font>&nbsp;</dt>

                    <option value="2">Expert&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                </select></strong></font></dt>
            <dt><font size="3"><strong></strong></font>&nbsp;</dt>
            <dt><font size="3"><strong><input type="checkbox"
